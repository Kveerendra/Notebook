<div class="row">
  <div class="col-6"> </div>
  <div class="col-4 ">
    <label class="checkbox-inline float-right">
      <input type="checkbox" [checked]="delMul" (change)="delMul=!delMul">Delete Multiple</label>

  </div>
  <div class="col-2 ">
    <button type="button" class="btn btn-primary btn-sm-block float-right" (click)="openAddLink()" value="Add Link">Add Link</button>
  </div>



</div>

<div>
  <ul class="list-group">
    <li *ngFor="let link of links" class="list-group-item">
      <div class="row">
        <div class="col-10">
          <app-link [link]="link"></app-link>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger btn-sm-block float-right" (click)="deleteLink(link)" value="Delete Link">
              <i class="fa fa-times" aria-hidden="true"></i>
          <span class="hidden-sm-down">  Delete</span>
          </button>

        </div>
      </div>
    </li>
  </ul>

</div>
